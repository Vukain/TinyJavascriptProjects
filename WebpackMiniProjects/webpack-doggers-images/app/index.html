<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggers</title>
</head>

<body>
    <header>
        <div class="container">
            <h1>Good Doggos</h1>
        </div>

        <section>
            <div class="container">
                <h2>Featured Doggo</h2>
                <div class="featured-dog">
                    <div class="featured-dog__wrapper">
                        <div class="featured-dog__background"></div>
                        <div class="featured-dog__image">
                            <img src="" alt="">
                        </div>
                        <div class="spinner">
                            <div class="spinner__content"></div>
                        </div>
                    </div>

                    <div class="featured-dog__description">
                        <p>Here you can see a very good doggo!</p>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>All doggos</h2>
                <p>Click any breed to select next cute doggo</p>
                <div class="tiles"></div>
            </div>
        </section>
</body>

</html>
